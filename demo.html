<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  
  <!-- ===== CSS START ===== -->
  <style>
    /* ===== SECTION: BODY STYLING ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    /* ===== SECTION: HEADER ===== */
    h1 {
      color: #000000;
      margin-bottom: 20px;
    }

    /* ===== SECTION: CHAT CONTAINER ===== */
    #chat-container {
      width: 100%;
      max-width: 700px;
      background: rgb(255, 255, 255);
      border: 2px solid rgb(66, 1, 1);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
      box-sizing: border-box;
    }

    /* ===== SECTION: CHAT MESSAGES ===== */
    #chat-messages {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    /* ===== SECTION: MESSAGE BUBBLES ===== */
    .message {
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #262726; color: white; margin-left: auto; }
    .bot { background: #eee; color: #111; display: flex; justify-content: space-between; align-items: center; }
    .bot span { flex: 1; }

    /* ===== SECTION: INPUT AREA ===== */
    #input-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    #chat-input {
      width: 100%;
      font-size: 16px;
      padding: 14px;
      border-radius: 8px;
      border: 2px solid #262726;
      outline: none;
      box-sizing: border-box;
    }

    /* ===== SECTION: FILE UPLOAD + SEND BUTTON ROW ===== */
    #file-send-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    #file-input {
      display: none;
    }
    .custom-file-label {
      background: #262726;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      width: 150px;
      transition: background 0.3s;
    }
    .custom-file-label:hover {
      background: #ff2e2e;
    }

    #send-btn {
      background: rgb(66, 1, 1);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 120px;
      align-self: flex-end;
    }

    /* ===== SECTION: PROMPT BUTTONS ===== */
    #prompt-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .prompt-btn {
      flex: 1;
      background: #262726;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.5s;
    }

    .prompt-btn:hover {
      background: #ff2e2e;
    }

    /* ===== SECTION: COPY BUTTON ===== */
    .copy-btn {
      background: #dadada;
      border: none;
      color: rgb(0, 0, 0);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .copy-btn:hover {
      background: #b8b8b8;
    }

  </style>
  <!-- ===== CSS END ===== -->
</head>
<body>

<!-- ===== HTML CONTENT START ===== -->
  <!-- SECTION: HEADER -->
  <h1>AI STUDY CHATBOT</h1>

  <!-- SECTION: CHAT CONTAINER -->
  <div id="chat-container">

    <!-- SECTION: MESSAGES DISPLAY -->
    <div id="chat-messages">
    </div>

    <!-- SECTION: INPUT AREA -->
    <div id="input-area">
      
      <!--USER TEXT INPUT-->
      <input id="chat-input" type="text" placeholder="Ask away..." />
      
      <div id="prompt-buttons">
        <button class="summary-btn">Summary</button>
        <button class="bullet-btn">Bullet Points</button>
      </div>

      <!--row for file upload + send button-->
      <div id="file-send-row">
        <label for ="file-input" class="custom-file-label">Upload File</label>
        <input type="file" id="file-input" accept=".pdf,.txt" />
        <button id="send-btn">Send</button>
      </div>
    </div>

  </div>
<!-- ===== HTML CONTENT END ===== -->

<!-- ===== JS START ===== -->
<script>
  // ===== SECTION: DOM ELEMENTS =====
  const input = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');
  const messages = document.getElementById('chat-messages');
 // const promptBtns = document.querySelectorAll('.prompt-btn'); **I don't think this is needed but can't test today**
  const summaryBtn = document.querySelector('.summary-btn');
  const bulletBtn = document.querySelector('.bullet-btn');
  const fileInput = document.getElementById('file-input');

  // ===== SECTION: WELCOME MESSAGES =====
  window.onload = () => {
    appendMessage('bot', "ðŸ‘‹ Welcome to AI Study Chatbot. I am here to help you ace your study material.");
    setTimeout(() => {
      appendMessage('bot', "Please upload your material in .txt or .pdf format and choose one of the prompt buttons to get started!");
    }, 1000);
  };

  // ===== SECTION: EVENT LISTENERS =====
  // Send message on click or Enter
  sendBtn.onclick = sendMessage;
  input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

  // Prompt buttons set predefined messages
  summaryBtn.onclick = () => {
      input.value = "Summarize the following content in a concise manner.";
      sendMessage();
  };
  bulletBtn.onclick = () => {
      input.value = "Provide the key points of the content in bullet point format.";
      sendMessage();
  };

  //===== SECTION: FILE UPLOAD HANDLER =====
  fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      appendMessage('bot', `ðŸ“„ Uploaded file: ${file.name}`);
  });
          
  // ===== SECTION: FUNCTION appendMessage =====
  function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;

      const messageText = document.createElement('span');
      messageText.textContent = text;
      div.appendChild(messageText);

      // Add copy button for bot messages
      if (role === 'bot') {
          const copyBtn = document.createElement('button');
          copyBtn.textContent = 'Copy';
          copyBtn.className = 'copy-btn';
          copyBtn.onclick = () => {
              navigator.clipboard.writeText(text);
              copyBtn.textContent = 'Copied!';
              setTimeout(() => copyBtn.textContent = 'Copy', 1500);
          };
          div.appendChild(copyBtn);
      }

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
  }

  // ===== SECTION: FUNCTION sendMessage =====
  function sendMessage() {
    const text = input.value.trim();
    const file = fileInput.value;
    if(file && text) {
      appendMessage('user', text);
      getFileContent(text);
      input.value = '';
    }
    else if (text) { 
      appendMessage('user', text);
      input.value = '';
      getReply(text);
    }
  }

  //===== Reads in file data and sends it to the API =====
  async function getFileContent(text){
      const inputData = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e){
        const content = e.target.result;
        //appendMessage('bot', content);
        getReply(content + text);
      }
      reader.readAsText(inputData);
    }

  // ===== SECTION: FUNCTION getReply (API call) =====
  async function getReply(msg) {
    //const apiKey = process.env.API_KEY; **this needs to be handled in the backend!
    const apiLocation = "https://api.openai.com/v1/chat/completions";

  try {
    const reply = await fetch(apiLocation, {
      headers: {Authorization: `Bearer ${apiKey}`, 'Content-Type': 'application/json'}, 
      method: 'POST',
      body: JSON.stringify({model: "gpt-4.1-nano", messages: [{role:'user', content: msg}], max_tokens: 1000}),
    });

     const toReturn = await reply.json();
     data = toReturn.choices[0].message.content;
     console.log(data);
     appendMessage('bot', data);
     }
 catch(error){
    return "An error has occured";
    console.error("An error has occured", error);
   }
  }

  test("appendMessage adds a user message", () => {
  appendMessage('user', 'Hello!');
  const msg = document.querySelector('.message.user span');
  expect(msg.textContent).toBe('Hello!');
});

test("appendMessage adds a bot message with a copy button", () => {
  appendMessage('bot', 'Hi, I am the bot.');
  const msg = document.querySelector('.message.bot span');
  const copyBtn = document.querySelector('.message.bot .copy-btn');
  expect(msg.textContent).toBe('Hi, I am the bot.');
  expect(copyBtn).not.toBeNull();
});

test("sendMessage adds user message and clears input", () => {
  document.getElementById('chat-input').value = "Test message";
  sendMessage();
  
  const msg = document.querySelector('.message.user span');
  expect(msg.textContent).toBe("Test message");
  expect(document.getElementById('chat-input').value).toBe("");
});

</script>
<!-- ===== JS END ===== -->
</body>
</html>
