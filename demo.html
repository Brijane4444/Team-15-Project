<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  
  <!-- ===== CSS START ===== -->
  <style>
    /* ===== SECTION: BODY STYLING ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    /* ===== SECTION: HEADER ===== */
    h1 {
      color: #000000;
      margin-bottom: 20px;
    }

    /* ===== SECTION: CHAT CONTAINER ===== */
    #chat-container {
      width: 100%;
      max-width: 700px;
      background: rgb(255, 255, 255);
      border: 2px solid rgb(66, 1, 1);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
      box-sizing: border-box;
    }

    /* ===== SECTION: CHAT MESSAGES ===== */
    #chat-messages {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    /* ===== SECTION: MESSAGE BUBBLES ===== */
    .message {
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #262726; color: white; margin-left: auto; }
    .bot { background: #eee; color: #111; display: flex; justify-content: space-between; align-items: center; }
    .bot span { flex: 1; }

    /* ===== SECTION: INPUT AREA ===== */
    #input-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    #chat-input {
      width: 100%;
      font-size: 16px;
      padding: 14px;
      border-radius: 8px;
      border: 2px solid #262726;
      outline: none;
      box-sizing: border-box;
    }

    /* ===== SECTION: FILE UPLOAD + SEND BUTTON ROW ===== */
    #file-send-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    #file-input {
      display: none;
    }
    .custom-file-label {
      background: #262726;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      width: 150px;
      transition: background 0.3s;
    }
    .custom-file-label:hover {
      background: #ff2e2e;
    }

    #send-btn {
      background: rgb(66, 1, 1);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 120px;
      align-self: flex-end;
    }

    /* ===== SECTION: PROMPT BUTTONS ===== */
    #prompt-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .prompt-btn {
      flex: 1;
      background: #262726;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.5s;
    }

    .prompt-btn:hover {
      background: #ff2e2e;
    }

    /* ===== SECTION: COPY BUTTON ===== */
    .copy-btn {
      background: #dadada;
      border: none;
      color: rgb(0, 0, 0);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .copy-btn:hover {
      background: #b8b8b8;
    }

    /* ===== DARK MODE TOGGLE STYLES ===== */
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #262726;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .dark-mode h1 {
      color : #e6e6e6;
    }
    
    .dark-mode {
      background: #121212;
      color: white;
    }
    
    .dark-mode #chat-container {
      background: #1e1e1e;
      border-color: #444;
    }
    
    .dark-mode #chat-messages {
      background: #222;
      border-color: #555;
      color: white;
    }
    
    .dark-mode .user {
      background: #444;
    }
    
    .dark-mode .bot {
      background: #333;
      color: white;
    }
    
    .dark-mode #chat-input {
      background: #222;
      color: white;
      border: 2px solid #444;
    }
    
    .dark-mode .prompt-btn {
      background: #444;
    }
    
    .dark-mode .prompt-btn:hover {
      background: #666;
    }
    
    .dark-mode .custom-file-label {
      background: #444;
    }
    
    .dark-mode .custom-file-label:hover {
      background: #666;
    }
    
    .dark-mode #send-btn {
      background: #770000;
    }
    
    .dark-mode .copy-btn {
      background: #444;
      color: white;
    }

    
  </style>
  <!-- ===== CSS END ===== -->
</head>
<body>

<!-- ===== HTML CONTENT START ===== -->
  <!-- SECTION: HEADER -->
  <h1>AI STUDY CHATBOT</h1>

  <!-- DARK MODE TOGGLE -->
  <button id="theme-toggle">üåô Dark Mode</button>
  
  <!-- SECTION: CHAT CONTAINER -->
  <div id="chat-container">

    <!-- SECTION: MESSAGES DISPLAY -->
    <div id="chat-messages">
    </div>

    <!-- SECTION: INPUT AREA -->
    <div id="input-area">
      
      <!--USER TEXT INPUT-->
      <input id="chat-input" type="text" placeholder="Ask away..." />
      
      <div id="prompt-buttons">
        <button class="summary-btn">Summary</button>
        <button class="bullet-btn">Bullet Points</button>
      </div>

      <!--row for file upload + send button-->
      <div id="file-send-row">
        <label for ="file-input" class="custom-file-label">Upload File</label>
        <input type="file" id="file-input" accept=".pdf,.txt" />
        <button id="send-btn">Send</button>
      </div>
    </div>

  </div>
<!-- ===== HTML CONTENT END ===== -->

<!-- ===== JS START ===== -->
<script>
  // ===== SECTION: DOM ELEMENTS =====
  const input = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');
  const messages = document.getElementById('chat-messages');
 // const promptBtns = document.querySelectorAll('.prompt-btn'); **I don't think this is needed but can't test today**
  const summaryBtn = document.querySelector('.summary-btn');
  const bulletBtn = document.querySelector('.bullet-btn');
  const fileInput = document.getElementById('file-input');

  let fileUploaded = false; // Track if a file has been uploaded


  // ===== SECTION: WELCOME MESSAGES =====
  window.onload = () => {
    appendMessage('bot', "üëã Welcome to AI Study Chatbot. I am here to help you ace your study material.");
    setTimeout(() => {
      appendMessage('bot', "Please upload your material in .txt or .pdf format and choose one of the prompt buttons to get started!");
    }, 1000);
  };

  // ===== SECTION: EVENT LISTENERS =====
  // Send message on click or Enter
  sendBtn.onclick = sendMessage;
  input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });


  // Prompt buttons set predefined messages
  summaryBtn.onclick = () => {
      input.value = "Summarize the following content in a concise manner.";
      sendMessage();
  };
  bulletBtn.onclick = () => {
      input.value = "Provide the key points of the content in bullet point format.";
      sendMessage();
  };

  //===== SECTION: FILE UPLOAD HANDLER =====
  fileInput.addEventListener('change', async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    // If a document has already been uploaded, prompt user
    if (fileUploaded) {
      appendMessage('bot', "üìö You‚Äôve already uploaded a document. Would you like to end this session or upload a new one?");
      const endBtn = document.createElement('button');
      endBtn.textContent = "End Session";
      endBtn.className = "prompt-btn";
      endBtn.onclick = () => {
        appendMessage('bot', "‚úÖ Session ended. Thank you for using the Study Chatbot! Refresh the page to start a new one.");
        disableInputs();
      };

      const newUploadBtn = document.createElement('button');
      newUploadBtn.textContent = "Upload Another Document";
      newUploadBtn.className = "prompt-btn";
      newUploadBtn.onclick = () => {
        appendMessage('bot', "üìÑ Great! Please upload your new document to continue.");
        fileUploaded = false; // Reset so user can upload again
      };

      const buttonRow = document.createElement('div');
      buttonRow.style.display = "flex";
      buttonRow.style.gap = "10px";
      buttonRow.appendChild(endBtn);
      buttonRow.appendChild(newUploadBtn);
      messages.appendChild(buttonRow);
      messages.scrollTop = messages.scrollHeight;
      return;
    }

    appendMessage('bot', `üìÑ Document received: ${file.name}. I‚Äôm ready to help you analyze it!`);
    fileUploaded = true;
  });
          
  // ===== SECTION: FUNCTION appendMessage =====
  function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;

      const messageText = document.createElement('span');
      messageText.textContent = text;
      div.appendChild(messageText);

      // Add copy button for bot messages
      if (role === 'bot') {
          const copyBtn = document.createElement('button');
          copyBtn.textContent = 'Copy';
          copyBtn.className = 'copy-btn';
          copyBtn.onclick = () => {
              navigator.clipboard.writeText(text);
              copyBtn.textContent = 'Copied!';
              setTimeout(() => copyBtn.textContent = 'Copy', 1500);
          };
          div.appendChild(copyBtn);
      }

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
  }

  // ===== SECTION: FUNCTION sendMessage =====
  function sendMessage() {
    const text = input.value.trim();
    const file = fileInput.files[0];
    if(file && text) {
      appendMessage('user', text);
      getFileContent(text);
      input.value = '';
    }
    else if (text) { 
      appendMessage('user', text);
      input.value = '';
      getReply(text);
    }
  }

// ===== DARK MODE TOGGLE =====
const themeToggle = document.getElementById("theme-toggle");

themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
        themeToggle.textContent = "‚òÄÔ∏è Light Mode";
    } else {
        themeToggle.textContent = "üåô Dark Mode";
    }
});

  
  //===== Reads in file data and sends it to the API =====
  async function getFileContent(text) {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function (e) {
        let content = e.target.result;

        // Handle PDF safely using Base64
        if (file.type === "application/pdf") {
            content = "[PDF Document Encoded]\n" + btoa(content);
        }
        if (!fileInput.files[0] && text.trim() === "") {
    appendMessage('bot', "‚ö†Ô∏è Please upload a document before choosing an option.");
    return;
}

        getReply(content + "\n\n" + text);
    };

    // Read files correctly
    if (file.type === "application/pdf") {
        reader.readAsBinaryString(file); // PDFs must NOT use readAsText()
    } else {
        reader.readAsText(file);
    }
}

  

  // ===== SECTION: FUNCTION getReply (API call) =====
  async function getReply(msg) {
    //const apiKey = 
      const apiLocation = "https://api.openai.com/v1/chat/completions";

  try {
    const reply = await fetch(apiLocation, {
      headers: {Authorization: `Bearer ${apiKey}`, 'Content-Type': 'application/json'}, 
      method: 'POST',
      body: JSON.stringify({model: "gpt-4.1-nano", messages: [{role:'user', content: msg}], max_tokens: 1000}),
    });

     const toReturn = await reply.json();
     data = toReturn.choices[0].message.content;
     console.log(data);
     appendMessage('bot', data);
     }
 catch(error){
    return "An error has occured";
    console.error("An error has occured", error);
   }
  }

</script>
<!-- ===== JS END ===== -->
</body>
</html>
