<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Chatbot</title>

 <!-- ===== CSS START ===== -->
  <link rel="stylesheet" href="style.css" />
 <!-- ===== CSS ENDS ===== -->
</head>
<body>

  <!-- SECTION: HEADER -->
  <h1>AI STUDY CHATBOT</h1>

  <!-- DARK MODE TOGGLE -->
  <button id="theme-toggle"> Dark Mode</button>

  <!-- SECTION: CHAT CONTAINER -->
  <div id="chat-container">

    <!-- SECTION: MESSAGES DISPLAY -->
    <div id="chat-messages">
    </div>

    <!-- SECTION: INPUT AREA -->
    <div id="input-area">
      
      <input id="chat-input" type="text" placeholder="Ask away..." />
      
      <div id="prompt-buttons">
        <button class="summary-btn">Summary</button>
        <button class="bullet-btn">Bullet Points</button>
      </div>

      <!--row for file upload + send button-->
      <div id="file-send-row">
        <label for ="file-input" class="custom-file-label">Upload File</label>
        <input type="file" id="file-input" accept=".pdf,.txt" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <!-- ===== JS START ===== -->
  <!-- PDF.js (PDF extraction to work) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<!-- Our modules -->
<script src="messages.js"></script>
<script src="settings.js"></script>
<script src="chatbot.js"></script>
<script src="main.js"></script>

  <!-- ===== JS END ===== -->
</body>
</html>
