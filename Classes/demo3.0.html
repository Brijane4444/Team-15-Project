<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  
  <!-- ===== CSS START ===== -->
  <style>
    /* ===== SECTION: BODY STYLING ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    /* ===== SECTION: HEADER ===== */
    h1 {
      color: #000000;
      margin-bottom: 20px;
    }

    /* ===== SECTION: CHAT CONTAINER ===== */
    #chat-container {
      width: 100%;
      max-width: 700px;
      background: rgb(255, 255, 255);
      border: 2px solid rgb(66, 1, 1);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
      box-sizing: border-box;
    }

    /* ===== SECTION: CHAT MESSAGES ===== */
    #chat-messages {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    /* ===== SECTION: MESSAGE BUBBLES ===== */
    .message {
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #262726; color: white; margin-left: auto; }
    .bot { background: #eee; color: #111; display: flex; justify-content: space-between; align-items: center; }
    .bot span { flex: 1; }

    /* ===== SECTION: INPUT AREA ===== */
    #input-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    #chat-input {
      width: 100%;
      font-size: 16px;
      padding: 14px;
      border-radius: 8px;
      border: 2px solid #262726;
      outline: none;
      box-sizing: border-box;
    }

    /* ===== SECTION: FILE UPLOAD + SEND BUTTON ROW ===== */
    #file-send-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    #file-input {
      display: none;
    }
    .custom-file-label {
      background: #262726;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      width: 150px;
      transition: background 0.3s;
    }
    .custom-file-label:hover {
      background: #ff2e2e;
    }

    #send-btn {
      background: rgb(66, 1, 1);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 120px;
      align-self: flex-end;
    }

    /* ===== SECTION: PROMPT BUTTONS ===== */
    #prompt-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .prompt-btn {
      flex: 1;
      background: #262726;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.5s;
    }

    .prompt-btn:hover {
      background: #ff2e2e;
    }

    /* ===== SECTION: COPY BUTTON ===== */
    .copy-btn {
      background: #dadada;
      border: none;
      color: rgb(0, 0, 0);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .copy-btn:hover {
      background: #b8b8b8;
    }

    /* ===== DARK MODE TOGGLE STYLES ===== */
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #262726;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .dark-mode h1 {
      color : #e6e6e6;
    }
    
    .dark-mode {
      background: #121212;
      color: white;
    }
    
    .dark-mode #chat-container {
      background: #1e1e1e;
      border-color: #444;
    }
    
    .dark-mode #chat-messages {
      background: #222;
      border-color: #555;
      color: white;
    }
    
    .dark-mode .user {
      background: #444;
    }
    
    .dark-mode .bot {
      background: #333;
      color: white;
    }
    
    .dark-mode #chat-input {
      background: #222;
      color: white;
      border: 2px solid #444;
    }
    
    .dark-mode .prompt-btn {
      background: #444;
    }
    
    .dark-mode .prompt-btn:hover {
      background: #666;
    }
    
    .dark-mode .custom-file-label {
      background: #444;
    }
    
    .dark-mode .custom-file-label:hover {
      background: #666;
    }
    
    .dark-mode #send-btn {
      background: #770000;
    }
    
    .dark-mode .copy-btn {
      background: #444;
      color: white;
    }

    
  </style>
  <!-- ===== CSS END ===== -->
</head>
<body>

<!-- ===== HTML CONTENT START ===== -->
  <!-- SECTION: HEADER -->
  <h1>AI STUDY CHATBOT</h1>

  <!-- DARK MODE TOGGLE -->
  <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
  
  <!-- SECTION: CHAT CONTAINER -->
  <div id="chat-container">

    <!-- SECTION: MESSAGES DISPLAY -->
    <div id="chat-messages">
    </div>

    <!-- SECTION: INPUT AREA -->
    <div id="input-area">
      
      <!--USER TEXT INPUT-->
      <input id="chat-input" type="text" placeholder="Ask away..." />
      
      <div id="prompt-buttons">
        <button class="summary-btn">Summary</button>
        <button class="bullet-btn">Bullet Points</button>
      </div>

      <!--row for file upload + send button-->
      <div id="file-send-row">
        <label for ="file-input" class="custom-file-label">Upload File</label>
        <input type="file" id="file-input" accept=".pdf,.txt" />
        <button id="send-btn">Send</button>
      </div>
    </div>

  </div>
<!-- ===== HTML CONTENT END ===== -->
  <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.worker.mjs" type="module"></script>
  <script src="Settings.js"></script>
  <script src="Messages.js"></script>
  <script src="Chatbot.js"></script>
  <script src="main.js"></script>

</body>
</html>
